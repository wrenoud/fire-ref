<html>
	<head>
		<title>FireRef Document Preview</title>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script>
		$(function(){
			matches = /path=(.*?)&access_token=(.*)&title=(.*)/ig.exec(window.location.href);
			var dropbox_path = "https://api-content.dropbox.com/1/previews/auto" + matches[1] + "?access_token=" + matches[2];
			var title = decodeURIComponent(matches[3])

			document.title = title;

			var preview = $('#preview').clone();
			preview.attr('src', dropbox_path);
			preview.children().attr('src', dropbox_path);
			$('#preview').replaceWith(preview);
		});
		</script>
		<style>
			body{
				margin: 0;
				padding: 0;
			}

			#preview{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<object id="preview" type="application/pdf">
		    <embed type="application/pdf" />
		</object>
	</body>
</html>
