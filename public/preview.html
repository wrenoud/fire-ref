<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script>
		$(function(){
			matches = /path=(.*?)&access_token=(.*)/ig.exec(window.location.href);
			var preview = $('#preview').clone();
			preview.attr('src', "https://api-content.dropbox.com/1/previews/auto" + matches[1] + "?access_token=" + matches[2]);
			$('#preview').replaceWith(preview);
		});
		</script>
		<style>
			body{
				margin: 0;
				padding: 0;
			}

			#preview{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<embed id="preview" name="plugin" src="#" type="application/pdf">
		<script>
		</script>
	</body>
</html>
